<footer id="footer">
  <section>
      <h2>Fala Associado</h2>
      <p>Sua opnião é importante para o fortalecimento do associativismo em Goiás :)</p>
    <form method="POST" action="https://formspree.io/{{site.email}}">
      <div class="field">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required/>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required/>
      </div>
      <div class="field">
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" rows="3" required></textarea>
      </div>
      <input type="hidden" name="_subject" value="Fala Associado" />
      <input type="hidden" name="_next" value="/thanks" />
      <input type="hidden" name="_language" value="pt-BR" />
      <input type="hidden" name="_format" value="plain" />
      <ul class="actions">
        <li><input type="submit" value="Enviar" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
      </ul>
    </section>
  </section>
</footer>
